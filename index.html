<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>The Psychic</title>

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <link href="https://fonts.googleapis.com/css?family=Lobster|Lora" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous">
        </script>

</head>

<body>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <div class="row">

                <h1 class="display-4">The Psychic</h1>


                <p class="lead">MewTwo has offered you the opportunity to test the limits of his psychic prowess,
                    but beware
                    - the wrath of MewTwo cannot be underestimated</p>
            </div>
        </div>


        <div id="musicControls" class="text-center">
            <button class="btn btn-warning btn-xs theme-button">
                <span class="fa fa-music"></span> Play Theme!</button>
            <button class="btn btn-dark btn-xs pause-button">
                <span class="fa fa-pause"></span> Pause Song</button>
        </div>

    </div>
    <div class="row">

        <div class="col-lg-6">

            <div class="row">
                <div class="center">
                    <div class="col-md-2">
                        <div class="col-md-8">
                            <div class="col-md-2">


                                <div class="wrapper">

                                    <h3>Impossible!</h3>

                                    <span id="won"></span>

                                    <h3>Your Attempts Are Futile</h3>

                                    <span id="lost"></span>

                                    <h1>Attempts Remaining
                                        <span id="attempts"></span>
                                    </h1>

                                    <h1>Previous Attempts</h1>

                                    <span id="playerGuess"></span>

                                    <h3>Reveal The Hidden Letter</h3>

                                    <h3> MewTwo Will Tolerate 10 Attempts</h3>
                                </div>
                            </div>
                            </container>

                            <script src="assets/javascript/game.js"></script>

</body>

</html>
